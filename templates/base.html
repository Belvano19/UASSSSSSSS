<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}Home - Konser Ticket{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="font-roboto bg-gray-100">
    {% block header %}
    <header class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Pembelian Tiket Konser</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a class="hover:underline" href="{{ url_for('halaman_home') }}">Home</a></li>
            <li><a class="hover:underline" href="{{ url_for('halaman_concert') }}">Concerts</a></li>
            <li><a class="hover:underline" href="{{ url_for('halaman_contact') }}">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    {% endblock %}

    <main>{% block content %}{% endblock %}</main>

    {% block footer %}
    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4">
        <p>&copy; 2025 Konser Ticket. All rights reserved @KELOMPOK 8 UAS PEMROGRAMAN WEB 23TK01.</p>
      </div>
    </footer>
    {% endblock %}
  </body>
</html>
